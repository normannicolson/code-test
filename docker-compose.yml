services:
  database:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: reserve-database
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Reserve@123456
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Reserve@123456" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: src/Reserve.Presentation.Api/Dockerfile
    container_name: reserve-api
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__ReserveDatabase=Server=host.docker.internal,1433;Database=ReserveDb;User Id=sa;Password=Reserve@123456;TrustServerCertificate=True
      - Features__AllowSeeding=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      database:
        condition: service_healthy

volumes:
  sqlserver-data:
